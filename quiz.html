<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRI Quiz</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>SRI Quiz</h1>
        <form id="quizForm">
            <div class="quiz">
                <p>1. What does SRI stand for?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q1" value="a">Support Refugees International</label></li>
                    <li><label><input type="radio" name="q1" value="b">Support Refugees Initiative</label></li>
                    <li><label><input type="radio" name="q1" value="c">Support Rural Initiative</label></li>
                </ul>
            </div>

            <div class="quiz">
                <p>2. What is one of the key services provided by SRI?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q2" value="a">Housing for the elderly</label></li>
                    <li><label><input type="radio" name="q2" value="b">Providing legal assistance</label></li>
                    <li><label><input type="radio" name="q2" value="c">Pet care services</label></li>
                </ul>
            </div>

            <div class="quiz">
                <p>3. Which of the following is NOT a focus of SRI?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q3" value="a">Advocating for refugee rights</label></li>
                    <li><label><input type="radio" name="q3" value="b">Providing luxury vacations</label></li>
                    <li><label><input type="radio" name="q3" value="c">Distributing food to refugees</label></li>
                </ul>
            </div>

            <div class="quiz">
                <p>4. What kind of support does SRI offer to ensure the mental well-being of refugees?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q4" value="a">Financial investment advice</label></li>
                    <li><label><input type="radio" name="q4" value="b">Emotional and psychological support</label></li>
                    <li><label><input type="radio" name="q4" value="c">Pet adoption services</label></li>
                </ul>
            </div>

            <div class="quiz">
                <p>5. How does SRI contribute to the education of refugees?</p>
                <ul class="answers">
                    <li><label><input type="radio" name="q5" value="a">Building luxury schools</label></li>
                    <li><label><input type="radio" name="q5" value="b">Providing education and skills training</label></li>
                    <li><label><input type="radio" name="q5" value="c">Organizing art exhibitions</label></li>
                </ul>
            </div>

            <button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>

  <script src="script.js"></script>
  <button onclick="window.location.href='index.html'" class="hover-effect">load more</button>
</body>
</html>
